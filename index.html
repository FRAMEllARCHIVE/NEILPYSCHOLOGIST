<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLINICAL PSYCHOLOGY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background1.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .logo {
            position: absolute;
            top: 20px; /* Adjust this value as needed */
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: auto;
        }

        .icon-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
            margin-top: 100px; /* Space below the logo */
        }

        .icon {
            width: 50px;
            height: 50px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 50%;
            text-align: center;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon i {
            font-size: 28px;
        }

        .icon .fa-whatsapp { color: #25D366; } /* Green for WhatsApp */
        .icon .fa-envelope { color: #007BFF; } /* Blue for Email */
        .icon .fa-info-circle { color: #000; } /* Black for Info */

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .bottom-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            width: 100%;
            justify-content: center;
        }

        .location {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s;
        }

        .location:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <img src="logoneil.png" alt="Logo" class="logo">

    <div class="icon-row">
        <button class="icon"><i class="fab fa-whatsapp"></i></button>
        <button class="icon"><i class="fas fa-envelope"></i></button>
        <button class="icon"><i class="fas fa-info-circle"></i></button>
    </div>

    <div class="container">
        <div class="bottom-buttons">
            <button class="location">WESTVILLE</button>
            <button class="location">BLUFF</button>
            <button class="location">ONLINE</button>
        </div>
    </div>

</body>
</html>
