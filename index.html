<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <title>CLINICAL PSYCHOLOGY</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #C9E1E8;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding-top: 42px;
            gap: 20px;
            position: relative;
            overflow: hidden;
        }

        .backgroundimage-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }

        .backgroundimage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: bottom;
            animation: zoomInOut 22s infinite alternate;
        }

        @keyframes zoomInOut {
            0% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        /* --- TITLE & QUOTE CONTAINER --- */
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 90vw;
            width: auto;
            white-space: nowrap;
            overflow: hidden;
        }

        .title, .quote {
            width: 100%;
            text-overflow: ellipsis;
        }

        .title {
            font-size: clamp(1.2rem, 5vw, 3rem);
            font-weight: bold;
            color: black;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .quote {
            font-size: clamp(1rem, 3.5vw, 2rem);
            font-style: italic;
            color: black;
        }

        .quote span {
            font-size: clamp(0.8rem, 2vw, 1.5rem);
            color: #555;
            text-align: right;
            padding-right: 10px;
        }

        /* --- BOOK HERE BUTTON --- */
        .book-here {
            margin-top: 15px;
            color: white;
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            z-index: 2;
            cursor: pointer;
            animation: zoomInOut2 22s infinite alternate;
        }

        @keyframes zoomInOut2 {
            0% {
                transform: scale(1);
                opacity: 0.9;
            }
            100% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* --- MODAL STYLING --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 33px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .location-btn {
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 22px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
        }

        .location-btn:hover {
            background: #0056b3;
        }

        .location-icon {
            font-size: 44px;
            color: #007BFF;
            opacity: 0.4;
        }

        /* --- ICONS --- */
        .icon-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            z-index: 2;
        }

        .icon {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: background 0.3s ease-in-out;
        }

        .icon:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .icon i {
            font-size: 28px;
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="backgroundimage-container">
        <img class="backgroundimage" src="backgroundlake.jpg" alt="Background">
    </div>
    
    <div class="text-container">
        <div class="title">CLINICAL PSYCHOLOGY</div>
        <div class="quote">
            "We have more possibilities available in each moment than we realize."
            <span> - Thich Nhat Hanh, Zen Philosopher</span>
        </div>
    </div>

    <div class="book-here" id="openModal">
        BOOK HERE
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <i class="fas fa-location-pin location-icon"></i>
            <div class="modal-buttons">
                <a href="https://maps.app.goo.gl/r4vQhzsYR7NeUV3L7" target="_blank" class="location-btn">WESTVILLE</a>
                <a href="https://maps.app.goo.gl/r4vQhzsYR7NeUV3L7" target="_blank" class="location-btn">THE BLUFF</a>
                <a href="https://psychologistneil.co.za" target="_blank" class="location-btn">ONLINE</a>
            </div>
        </div>
    </div>

    <div class="icon-row">
        <a href="https://api.whatsapp.com/send/?phone=27814446461" target="_blank" class="icon">
            <i class="fab fa-whatsapp"></i>
        </a>
        <a href="mailto:tjdebeer@gmail.com" class="icon">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="https://psychologistneil.co.za" target="_blank" class="icon">
            <i class="fas fa-info-circle"></i>
        </a>
    </div>

</body>
</html>
