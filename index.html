    <style>
        * {

        }

        body {
            min-height: 100vh;
            display: flex;

        .backgroundimage-container {

        .backgroundimage {

}

        @keyframes zoomInOut {

        .logo {

        .title {

        }

        .quote {

            font-style: italic;
            color: black;
            z-index: 2;
            padding: 0 2px;
        }

        .quote span {
            display: block;
            font-size: clamp(0.6rem, 1.2vw, 0.9rem);
            color: #555;
            margin-top: 8px;
            text-align: right;
            padding-right: 11px;
        }

        
        .book-here {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            color: white;
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            z-index: 2;
            font-family: 'Montserrat', sans-serif;
            animation: zoomInOut2 22s infinite alternate;
        }

        @keyframes zoomInOut2 {
            0% {
                transform: scale(1);
                opacity: 0.9;
            }
            100% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .icon-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            z-index: 2;
        }

        .icon {
            width: 50px;
            height: 50px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 50%;
            text-align: center;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon i {
            font-size: 28px;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            background: rgba(255, 255, 255, 0);
            padding: 20px;
            z-index: 2;
            position: fixed;
            bottom: 22px;
            left: 0;
        }

        .bottom-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            max-width: 222px;
            justify-content: center;
        }

        .ClinicalPsychologist {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            border: none;
            background-color: rgba(255, 255, 255, 0);
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 32px;
            text-align: center;
            transition: background 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }

        .ClinicalPsychologist:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.9);
        }

    </style>
</head>
<body>

<div class="container">

<script>
document.addEventListener("DOMContentLoaded", function () {
    let audio = new Audio("lakeside2.mp3");
    audio.currentTime = 0;
    audio.loop = true;

    audio.play().catch(() => {
        document.body.addEventListener("click", function () {
            audio.play();
        });

        setTimeout(() => {
            audio.play();
        }, 2000);
    });

    audio.volume = 0;
    let fadeInInterval = setInterval(function () {
        if (audio.volume < 1) {
            audio.volume += 0.1;
        } else {
            clearInterval(fadeInInterval);
        }
    }, 100);

    audio.addEventListener('timeupdate', function () {
        if (audio.currentTime >= 27) {
            audio.currentTime = 0;
        }
    });
});
</script>
    
</html>
