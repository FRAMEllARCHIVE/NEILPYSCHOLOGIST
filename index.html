<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLINICAL PSYCHOLOGY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #C9E1E8;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 42px;
            gap: 20px;
            position: relative;
            overflow: hidden;
        }

        .backgroundimage {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%; /* Ensure it covers the entire width */
    height: 100%; /* Ensure it covers the full height */
    background: url('background1 3.jpg') no-repeat bottom center; /* Align image to the bottom */
    background-size: cover; /* Make the image fill the screen */
    z-index: 1; /* Make sure the background is behind content */
}

        .logo {
            width: 150px;
            height: auto;
            z-index: 3;
        }

        .icon-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            z-index: 2;
        }

        .icon {
            width: 50px;
            height: 50px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 50%;
            text-align: center;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon i {
            font-size: 28px;
            color: #007BFF;
        }

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    background: rgba(255, 255, 255, 0.8); /* Slightly opaque background */
    padding: 20px;
    z-index: 2;
    position: fixed;
    bottom: 5%;
    left: 0; /* Ensure it stretches across the entire bottom */
}

        .bottom-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            width: 100%;
            justify-content: center;
        }

        .location {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 22px;
            text-align: center;
            transition: background 0.3s;
        }

        .location:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Background Image -->
    <div class="backgroundimage"></div>

    <!-- Logo -->
    <img src="logoneil.png" alt="Logo" class="logo">

    <!-- Icons Row -->
    <div class="icon-row">
        <button class="icon" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></button>
        <button class="icon" aria-label="Email"><i class="fas fa-envelope"></i></button>
        <button class="icon" aria-label="Info"><i class="fas fa-info-circle"></i></button>
    </div>

    <!-- Container with Location Buttons -->
    <div class="container">
        <div class="bottom-buttons">
            <button class="location">WESTVILLE</button>
            <button class="location">BLUFF</button>
            <button class="location">ONLINE</button>
        </div>
    </div>

</body>
</html>
