<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <title>CLINICAL PSYCHOLOGY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #C9E1E8;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 42px;
            gap: 20px;
            position: relative;
            overflow: hidden;
        }

        .backgroundimage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background1-3.webp') no-repeat bottom center;
            background-size: cover;
            z-index: 1;
            animation: zoomInOut 22s infinite alternate;
            opacity: 0.9;
        }

        @keyframes zoomInOut {
            0% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1.05);
            }
        }

        .logo {
            width: 33vh;
            height: 33vh;
            background-color: rgba(201, 225, 232, 0);
            background-image: url('logoneil.png');
            background-size: 55%;
            background-repeat: no-repeat;
            background-position: center 60%;
            border-radius: 50%;
            z-index: 3;
        }

        @media (min-width: 1024px) and (max-height: 1024px) {
            .logo {
                display: none;
            }
        }

        .title {
            font-size: clamp(1.5rem, 4vw, 3.8rem);
            font-weight: bold;
            color: black;
            margin-top: 11px;
            z-index: 2;
            letter-spacing: 2px;
            font-family: 'Montserrat', sans-serif;
        }

        .quote {
            font-size: clamp(0.6rem, 2.5vw, 1.2rem);
            font-style: italic;
            color: black;
            z-index: 2;
            padding: 0 2px;
        }

        .quote span {
            display: block;
            font-size: clamp(0.6rem, 1.2vw, 0.9rem);
            color: #555;
            margin-top: 8px;
            text-align: right;
            padding-right: 11px;
        }

        .icon-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            z-index: 2;
        }

        .icon {
            width: 50px;
            height: 50px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 50%;
            text-align: center;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon i {
            font-size: 28px;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            background: rgba(255, 255, 255, 0);
            padding: 20px;
            z-index: 2;
            position: fixed;
            bottom: 5%;
            left: 0;
        }

        .bottom-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            max-width: 222px;
            justify-content: center;
        }

        .ClinicalPsychologist {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            border: none;
            background-color: rgba(255, 255, 255, 0);
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 32px;
            text-align: center;
            transition: background 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }

        .ClinicalPsychologist:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.9);
        }
        
.book-here {
    position: absolute;
    bottom: 44%;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: clamp(1.5rem, 4vw, 3rem);
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    z-index: 2;
    font-family: 'Montserrat', sans-serif;
    transform-origin: center;
    animation: zoomInOut2 22s infinite alternate;
}

@keyframes zoomInOut2 {
    0% {
        transform: translateX(-50%) scale(1);
        opacity: 0.9;
    }
    100% {
        transform: translateX(-50%) scale(1.3);
        opacity: 1;
    }
}

    </style>
</head>
<body>
    
<div class="backgroundimage">
    <div class="book-here">BOOK HERE</div>
</div>
    
    <div class="logo"></div>

    <div class="title">CLINICAL PSYCHOLOGY</div>

    <div class="quote">
        "We have more possibilities available in each moment than we realize."
        <span> - Thich Nhat Hanh, Zen Philosopher</span>
    </div>

    <div class="container">
        <div class="bottom-buttons">
            <div class="icon-row">
                <button class="icon" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></button>
                <button class="icon" aria-label="Email"><i class="fas fa-envelope"></i></button>
                <button class="icon" aria-label="Info"><i class="fas fa-info-circle"></i></button>
            </div>
        </div>
    </div>

</body>

    
    <script>
document.addEventListener("DOMContentLoaded", function () {
    let audio = new Audio("lakeside2.mp3");
    audio.currentTime = 0; // Start from the beginning
    audio.loop = true; // Loop the audio
    audio.play(); // Start playing immediately

    // Fade in audio over 3 seconds
    audio.volume = 0; // Start with volume at 0
    let fadeInInterval = setInterval(function () {
        if (audio.volume < 1) {
            audio.volume += 0.1; // Increase volume by 0.1 every 100ms
        } else {
            clearInterval(fadeInInterval); // Stop when the volume reaches 1
        }
    }, 100);

    // Loop only the first 27 seconds
    audio.addEventListener('timeupdate', function () {
        if (audio.currentTime >= 27) {
            audio.currentTime = 0; // Reset to the beginning after 27 seconds
        }
    });
});
</script>
    
</html>
