<!DOCTYPE html>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #C9E1E8;

            position: relative;
            overflow: hidden;

        .backgroundimage-container {

        .backgroundimage {

            background-position: center 60%;

            z-index: 3;

        }

.title {

    color: black;

    font-family: 'Montserrat', sans-serif;

}

        .location-icon {

}

<div class="container">

<script>

    
document.addEventListener("DOMContentLoaded", function () {
    function adjustFontSize() {
        const title = document.querySelector('.title');
        const quote = document.querySelector('.quote');
        

        const titleWidth = title.offsetWidth;
        const containerWidth = window.innerWidth * 0.9;
        const scaleFactorTitle = containerWidth / titleWidth;
        
        const fontSizeTitle = Math.min(10 * scaleFactorTitle, 6);
        title.style.fontSize = `${fontSizeTitle}vw`;


        const quoteWidth = quote.offsetWidth;
        const scaleFactorQuote = containerWidth / quoteWidth;
        
        const fontSizeQuote = Math.min(4 * scaleFactorQuote, 2);
        quote.style.fontSize = `${fontSizeQuote}vw`;
    }

    adjustFontSize();
    window.addEventListener('resize', adjustFontSize);
});


    
document.addEventListener("DOMContentLoaded", function () {
    let audio = new Audio("lakeside2.mp3");
    audio.currentTime = 0;
    audio.loop = true;

    audio.play().catch(() => {
        document.body.addEventListener("click", function () {
            audio.play();
        });

        setTimeout(() => {
            audio.play();
        }, 2000);
    });

    audio.volume = 0;
    let fadeInInterval = setInterval(function () {
        if (audio.volume < 1) {
            audio.volume += 0.1;
        } else {
            clearInterval(fadeInInterval);
        }
    }, 100);

    audio.addEventListener('timeupdate', function () {
        if (audio.currentTime >= 27) {
            audio.currentTime = 0;
        }
    });
});


 //MODAL

            document.addEventListener("DOMContentLoaded", function () {
    const modal = document.getElementById("bookingModal");
    const openModal = document.getElementById("openModal");

                
    openModal.addEventListener("click", function () {
        modal.style.display = "flex";
    });

    window.addEventListener("click", function (event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });
});
            
</script>
