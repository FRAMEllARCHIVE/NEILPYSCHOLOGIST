<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout Website</title>
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background1.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.8); /* Light background to ensure readability */
            padding: 20px;
            border-radius: 10px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .icon-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            width: 100%;
        }

        .icon {
            flex: 1;
            max-width: 120px;
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .bottom-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            width: 100%;
            justify-content: center;
        }

        .location {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logoneil.png" alt="Logo" class="logo">

        <div class="icon-row">
            <button class="icon">WhatsApp</button>
            <button class="icon">Contact</button>
            <button class="icon">Info</button>
        </div>

        <div class="bottom-buttons">
            <button class="location">Westville</button>
            <button class="location">Bluff</button>
        </div>
    </div>
</body>
</html>
